{% extends 'base.html' %} 

{% block title %} All movies {% endblock %}

{% block body %}
    <ul>
    {% for movie in movies %}
        <li>
            <a href="/movies/{{ movie.movie_id }}">{{ movie.title }}</a>

            <img src="{{ movie.poster_path }}"
            style="width: 25em;
            height: 25em;
            margin: 2em;
            padding: 1em;">
        </li>
    {% endfor %}
    </ul>
{% endblock %}
