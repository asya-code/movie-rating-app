{% extends 'base.html' %} 

{% block title %} {{user.user_id}} {% endblock %}

{% block body %}
    <h1>{{ user.email }} </h1>
    <p>
        This user has rated:
        <ul>
            {% for rating in user.ratings %} <!-- this is correct because User class has "secret attribute" ratings-->
            <li>
                {{ rating.movie.title }} rated {{ rating.score }}
            </li>
            {% endfor %}
        </ul>
    </p>
{% endblock %}
